<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        const person = {
            name:'홍길동' ,
            age:20,
            eat : function(food){
                const msg =this.age +'살' + this.name +'님은' + food + '를 먹어요';
                alert(msg);
                } ,
            toString :function(){
                let output = '';
                //for-in문을 이용하여 return 할 string(output) 완상
                for(let key in this){
                    if(key!='eat' && key!='toString'){
                        output += key + ':' + this[key] +'\n';
                    }
                }
                return output;
                } , //tostring
            }; //person객체 할당
            alert(person.toString());
            person.address = '서울특별시';
            person.hobby = '개발하기';
            alert('속성 추가후 \n' + person)
            document.write(person.toString().replaceAll('\n', '<br>')); // 모든 '\n'을 <br>로 바꿈
            //for-in 문을 이용하여 출력할 string생성

            //     output += key +':'+ person[key] + '<br>';
            //     }
            // }
            // document.write(output);

    </script>
