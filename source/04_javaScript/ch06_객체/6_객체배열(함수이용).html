<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //객체를 만드는 함수
        function makeStudent(name,kor,mat, eng, sci){
            let resultObj = {
                'name': name,
                'kor' : kor,
                'mat' : mat,
                'eng' : eng,
                'sci' : sci,
                'getSum' : function(){
                    return this.kor + this.mat + this.eng + this.sci;
                }, //getSum
                'getAvg' : function(){
                    return this.getSum()/4;
                }, //getAvg
                'toString' : function(){
                    let output = ' ';
                    for(let key in this){
                        if(key != 'getSum' && key != 'getAvg' && key != 'toString'){
                            output += key + ':' + this[key] + ' &nbsn;  ' ;
                        }else if(key == 'getSum' || key == 'getAvg'){
                            output += key.substring(3).toLowerCase() + ':' + this[key]() +' &nbsp;  ';
                        }//if
                    }//for
                    return output;
                },//toString
            } //resultObj선언
            return resultObj;
        } //makestudent()함수
        var students = []; 
        students.push(makeStudent('홍길동',99,99,99,99));
        students.push(makeStudent('김말동',90,90,91,90));
        students.push(makeStudent('박지동',95,90,91,85));
        students.push(makeStudent('윤설동',85,90,70,90));
        students.push(makeStudent('이기동',75,99,80,90));
        students.forEach(function(data,idx){
            document.write(idx +'번째 : ' +data +'<hr>');
        });
    </script>
</head>
