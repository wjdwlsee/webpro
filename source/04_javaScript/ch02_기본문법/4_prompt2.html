<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        let scoreStr = prompt('점수를 입력하세요' , '0~100');
        //document.write("scoreStr타입 : " + typeof(scoreStr) + "/값 :" +scoreStr);
        if(!scoreStr){// null, ''은 false
            alert('점수를 입력하세요');
        }else{
            document.write('입력한 점수는' + scoreStr);
            let score = Number(scoreStr); //string을 number로 형변환 함수,
                                         // 형변환 불가할경우 NaN, ''형변환 할 경우, NUmber('100점') => NaN
            //score = parseInt(scoreStr); //string 을 number로 형변환 함수, 
                                       //형변환불가 경우 NaN ''형변환 경우 Nan , pareInt('100점') =>100
            if(isNaN(score)){
                alert('점수를 입력하세요');
            }else{
                result =score >=70 ? '뭐 잘했습니다':'분발하세요';
                document.write('<h2>' + result + '</h2>');
            }
        }
    </script>
</head>
