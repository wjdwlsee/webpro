<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //인코딩해서 전송
        //받은 측은 받은 데이터(인코딩된)를 디코딩해서 원본으로 해석
        var str = '이젠';
        document.write('원본str :' +str + '<br>')  ;
        var  encodedStr = encodeURIComponent(str);
        document.write('인코딩한 str :' +encodedStr +'<br>');
        var decodedStr = decodeURIComponent(encodedStr);
        document.write('디코딩한 str :' + decodedStr );
    </script>
</head>
<body>

</body>
</html>
