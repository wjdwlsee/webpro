<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
	$(document).ready(function () {
		$('input[name="mid"]').keyup(function(){
			var mid = $(this).val();
			if(mid.length < 2){
				$('span#midConfirmResult').text('id는 2글자 이상입니다');
			}else{
				$.ajax({
					//url : 요청경로
					//type : get/post
					//data : 요청파라미터 명과 값 (★) mid=aaa&pageNum=3/{mid='aaa', pageNum:3}
					//dataType :html/json/..요청한 경로로 실행 결과의 타입
					//success :요청경로 실행 성공시 수행할 콜백함수
					//error : 요청경로 실행실패시 수행할 콜백함수
					url : 'midConfirm.jsp',
					type : 'get',
					//data : 'mid='+mid
					data : {mid : mid},
					dataType : 'html',
					success : function (data) {
						$('#midConfirmResult').html(data);
					},			
					error : function (code) {
						alert(code,status + '/'+code.statusText);	
					},
				});
			}//if
		}); // keyup 이벤
	});
</script>
</head>
<body>
	아이디<input type="text" name="mid" id="mid"> <br>
	<span id = "midConfirmResult"></span>
</body>
</html>
