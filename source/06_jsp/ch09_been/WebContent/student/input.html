<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function () {
		document.querySelector('form').onsubmit = function () {
		var  op = document.getElementsByTagName('option');
		if(op[0].selected){
			alert('학년을 선택하세요');
			return false;
		}
		if(op[5].selected){
			alert('반을 선택하세요');
			return false;
		}
			
	}
}
</script>
</head>
<body>
	<form action="step5.jsp">
		<p>학번 <input type="text" name="studentNum" required="required"></p>
		<p>이름 <input type="text" name="name"></p>
		<p>학년 <select name="grade">
						<option value="학년"></option>
						<option value="1">1학년</option>
						<option value="2">2학년</option>
						<option value="3">3학년</option>
						<option value="4">4학년</option>
					 </select> 
		</p>
		<p>반 <select name="className">
						<option value="반"></option>
						<option value="A">A반</option>
						<option value="B">B반</option>
						<option value="C">C반</option>
					 </select>
		</p>
		<p>점수 <input type="number" name="score" min="0" max ="100" required="required" ></p>
		<p><input type="submit" value="입력"></p>
	</form>
</body>
</html>
