<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/join.css" rel="styleSheet">
</head>
<script>
		window.onload = function() {
			document.querySelector('form').onsubmit = function(){
				var rest = document.getElementsByName('hobby');
				var checkedCnt = 0;
				for(let i=0 ; i<rest.length ; i++){
					checkedCnt += rest[i].checked; 
				}
				if(!checkedCnt){
					alert('취미 한개이상 입력하세요');
					return false;
				}
				return true;
			};
		};
	</script>
<body>
 	<div id="joinForm_wrap">
 		<div id="join_title">회원가입</div>
 		<form action="../join" method="post">
 		<table>		
 		<tr>
 			<th><label for="name">이름</label></th>
 			<td> 
				<input type="text" name="name" class="name" id="name"
				required="required" autofocus="autofocus"> 			
 			</td>  
 		</tr>	
 		<tr>
 			<th><label for="id">아이디</label></th>
 			<td> 
				<input type="text" name="id" class="id" id="id" required="required"> 			
 			</td>
 		</tr>  
 		<tr>	
 			<th><label for="pw">비밀번호</label></th>
 			<td> 
				<input type="password" name="pw" class="pw" id="pw"	required="required"> 			
 			</td>
 		</tr>
 		<tr> 
 			<th><label for="pwChk">비밀번호확인</label></th>
 			<td> 
				<input type="password" name="pwChk" class="pwChk" id="pwChk" required="required"> 			
 			</td>
 		</tr>
 		<tr>	
 			<th><label for="birth">생년월일</label></th>
 			<td> 
				<input type="date" name="birth" class="birth" id="birth" required="required"> 			
 			</td>  	
 		</tr>	
 		<tr>	
 			<th><label for="hobby">취미</label></th>
 			<td> 
				<input type="checkbox" name="hobby" value="독서">독서 
				<input type="checkbox" name="hobby" value="요리">요리 
				<input type="checkbox" name="hobby" value="운동">운동 
				<input type="checkbox" name="hobby" value="취침">취침 							
 			</td>  	
 		</tr>
 		<tr>	
 			<th><label for="f">성별</label></th>
 			<td> 
				<input type="radio" name="gender" value="f">여자 
				<input type="radio" name="gender" value="m">남자
				<label for="m"></label>					
 			</td>  	
 		</tr>
 		<tr>	
 			<th><label for="email">이메일</label></th>
 			<td> 
				<input type="email" name="email" class="email" > 									
 			</td>  	
 		</tr>
 		<tr>	
 			<th><label for="mailsend">메일수신</label></th>
 			<td> 
		<select multiple="multiple" name="mailsend" class="mailSend">
			<option value="광고">광고</option>
			<option value="배송">배송</option>
			<option value="공지">공지</option>
		</select>
			</td>									
 		</tr>
 		<tr>
 			<td> 
				<input type="hidden" name="hiddenParam"> 			
 			</td>  
 		</tr>
 		</table>
 			<input type="submit" value="가입하기" class="joinBtn_style">
 			<input type="reset"  value="다시하기" class="joinBtn_style"> 
 			<input type="button" onclick="history.back()" value="뒤로가기" class="joinBtn_style"> 
 				
 		
 	</form>	
 	</div>
</body>
</html>
