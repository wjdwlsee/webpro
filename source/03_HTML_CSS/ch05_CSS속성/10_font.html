<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'nameF';
            src: url('ch05/나눔손글씨 김유이체.ttf');
        }

        p:nth-child(1) {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        p:nth-child(2) {
            font-family: nameF;
        }

        p:nth-child(3) {
            font-family: 'Amatic SC', cursive;
        }
        p:nth-child(4) {
            font-family: 'Rubik Wet Paint', cursive;
        }
    </style>
</head>
<body>
    <p>krankin gothic font(System font)</p>
    <p>Local font(내 소스폴더 내에 다운로드 받은 ttf 파일)</p>
    <p>wep font(fonts.google.com)</p>
    <p>web font(fonts.google.com)</p>
</body>
</html>
