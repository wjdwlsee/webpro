<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="화면구현평가1.css" rel="stylesheet" type="text/css">
    <script>
        function chk() {
                if (frm.id.value.trim().length < 1) {
                alert('비밀번호는 1글자 이상 필수 입력입니다');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호를 입력하세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alter('비밀번호를 입력하세요');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return false;
        }


    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form action="" name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수 입력 사항</legend>
                
                <table>
                    <tr>
                        <td>이름<strong>*</strong></td>
                        <td>
                            <input type="text" name="name" placeholder="이름은 두글자 이상" required="required" />
                        </td>
                    </tr>
                    <tr>
                        <td>아이디<strong>*</strong></td>
                        <td><input type="text" name="id" placeholder="id는 두글자 이상" required="required" /></td>
                    </tr>
                    <tr>
                        <td>비밀번호<strong>*</strong></td>
                        <td>
                            <input type="password" name="pw" />
                        </td>
                    <tr>
                        <td>비밀번호 확인<strong>*</strong></td>
                        <td>
                            <input type="password" name="pwChk" />
                        </td>
                    </tr>
                    <tr>
                        <td>전화<strong>*</strong></td>
                        <td>
                            <input type="tel" name="tel"
                                   placeholder="xx-xxx-xxxx/000-0000-0000"
                                   pattern="[0-9]{2,3}.\d{3,4}.\d{4}" />
                        </td>
                    </tr>
                    <tr>
                        <td>이메일<strong>*</strong></td>
                        <td>
                            <input type="email" name="email"
                                   placeholder="id@domain.com/id@domai.com"
                                   pattern="\W+\w@\w+(\.\w+){1,2}" />
                     
                        </td>
                    </tr>
                </table>
            <legend>추가 입력 사항</legend>
            <table>
                <tr>
                    <td>결혼 유 무</td>
                    <td><input type="radio" name="marryed" value="유" autofocus="autofocus" /> </td>
                    <td><input type="radio" name="marryed" value="무" /> </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td><input type="radio" name="child" value="아들" /></td>
                    <td><input type="radio" name="chile" value="딸" /></td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td><input type="checkbox" name="loc" value="경기" /></td>
             
                    <td><input type="checkbox" name="loc" value="서울" /></td>
                    <td><input type="checkbox" name="loc" value="부산" /></td>
                </tr>
                <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" value="입력완료">
                        <input type="reset" value="입력취소">
                    </center>
                </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <hr />
    <tooder>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203</p>        
        <p>Conyright ⓒ xx ALl right reserved </p>
    </tooder>
</body>
</html>
