<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {width:280px; height: 100px; margin: 10px auto;}
    </style>
    <script>
        var col = ['red','orange','yellow','green','blue','navy','violet','white'];
        window.onload =function (){
            var tds = document.querySelectorAll('td');
            for(let idx in tds){
                tds[idx].style ='background-color :' +col[idx];                
            }
        }
        
        function over(n){
                document.body.style.backgroundColor = col[n];
            }
        
        
    </script>
</head>
<body>
    <h4>중간예제 1.마우스를 올리면 바탕화면의 색상이 바꿔요</h4>
    <table>
        <tr onmouseout="over(7)">
            <td onmouseover="over(0)"></td>
            <td onmouseover="over(1)"></td>
            <td onmouseover="over(2)"></td>
            <td onmouseover="over(3)"></td>
            <td onmouseover="over(4)"></td>
            <td onmouseover="over(5)"></td>
            <td onmouseover="over(6)"></td>
        </tr>
    </table>
</body>
</html>
