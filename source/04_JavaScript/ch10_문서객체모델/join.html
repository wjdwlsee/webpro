<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        form{width: 300px; margin: 50px auto; text-align: center;}
    </style>
    <script>
        function chk(){
            let idConfirmed =document.getElementById('idConfirmed').value;
            let nameTag = document.getElementById('name');
            if(idConfirmed != '1'){
            alert('ID중복확인 후 회원가입가능합니다');
            return false;
        }else if(!nameTag.value.trim()){
            alert('Id는 필수입력 사항입니다');
            nameTag.focus();
        }
    };
        const confirmOpen =function(){
            let confirm = open('5_confirm.html','','width=600,height=200,left=100');
            if(!confirm){
                alert('팝업창을 해제하세요');
            }          
        };
    </script>
</head>
<body>
    <form onsubmit="return chk()">
        <input type ="text" id="idConfirmed" value="0">
        아이디<input type="text" id="name">
        <input type="button" id="id" value="중복확인" onclick="confirmOpen()">
        <p><input type="submit" value="회원가입" ></p>
    <form>
</body>
</html>
